apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
spec:
  generators:
  - list:
      elements:
      - cluster: server1
        url: https://kubernetes.default.svc
        image:
      - cluster: server2
        url: https://A28F2B73B4094DA3943AA394EE4884F5.gr7.us-west-2.eks.amazonaws.com
        image: 
  template:
    metadata:
      name: '{{cluster}}-nginx'
    spec:
      project: default
      source:
        repoURL: https://github.com/Venkat-Sudharsanam/test.git
        targetRevision: HEAD
        path: nginxhelm
        helm:
          releaseName: '{{image}}-nginx'
          parameters:
          - name: image
            value: '{{image}}'
      destination:
        server: '{{url}}'
        namespace: default
